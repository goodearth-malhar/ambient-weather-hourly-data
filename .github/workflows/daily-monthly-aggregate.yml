name: Daily and Monthly Weather Aggregation (Metric)

on:
  schedule:
    # Run once every day at 00:20 IST (18:50 UTC)
    - cron: "50 18 * * *"
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      # --------------------------
      # DAILY AGGREGATION (METRIC)
      # --------------------------
      - name: Run daily metric aggregation
        run: |
          python scripts/aggregate_daily_metric.py

      # --------------------------
      # MONTHLY AGGREGATION (SAFE)
      # --------------------------
      - name: Run monthly metric aggregation (safe)
        run: |
          python scripts/aggregate_monthly_metric_safe.py

      # --------------------------
      # COMMIT RESULTS
      # --------------------------
      - name: Commit and push aggregated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/daily data/monthly

          if git diff --cached --quiet; then
            echo "No new aggregated data to commit"
          else
            git commit -m "Update daily and monthly metric weather data"
            git push
          fi
