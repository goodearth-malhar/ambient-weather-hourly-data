name: Hourly Weather Ingestion (Self-Healing)

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

concurrency:
  group: hourly-weather
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Fetch & backfill hourly data
        env:
          AMBIENT_API_KEY: ${{ secrets.AMBIENT_API_KEY }}
          AMBIENT_APP_KEY: ${{ secrets.AMBIENT_APP_KEY }}
        run: |
          python scripts/fetch_missing_slots.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/hourly

          if git diff --cached --quiet; then
            echo "No new hourly data"
          else
            git commit -m "Add self-healed hourly weather data"
            git push
          fi
