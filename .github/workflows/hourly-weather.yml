name: Hourly Weather Average (IST - High Accuracy)

on:
  schedule:
    # Runs at 5 and 35 minutes past every hour
    - cron: "5,35 * * * *"
  workflow_dispatch:

jobs:
  collect-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run weather averaging script
        env:
          AMBIENT_API_KEY: ${{ secrets.AMBIENT_API_KEY }}
          AMBIENT_APP_KEY: ${{ secrets.AMBIENT_APP_KEY }}
        run: |
          python scripts/fetch_last_30min.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/hourly

          if git diff --cached --quiet; then
            echo "No new data to commit"
          else
            git commit -m "Add averaged weather data"
            git push
          fi
